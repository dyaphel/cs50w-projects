{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia: Create New Page
{% endblock %}

{% block body %}
<form>
    <h2>Enter Title</h2>

    <h4>Enter page content</h4>

</form>
{% endblock %}
