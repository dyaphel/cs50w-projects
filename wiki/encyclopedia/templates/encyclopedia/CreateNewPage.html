{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia: Create New Page
{% endblock %}

{% block body %}
<form action="{% url 'create' %}" method="post">
        {% csrf_token %}

    <div class="form-group">
        <h2> Title </h2>
        {{ form.title }}
    </div>

    <div class="form-group">
        <h4> Content </h4>
        {{ form.content }}
    </div>
    
    <button type="submit" class="btn btn-primary">Save Page</button>
</form>
{% endblock %}
