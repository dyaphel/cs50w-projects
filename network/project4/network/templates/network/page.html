<nav class="pagenavigation" aria-label="Page navigation">
    <div class="pagination-container">
        {% if page_obj.has_previous %}
            <a class="page-button" id="previous_button" href="?page={{ page_obj.previous_page_number }}"> < Previous</a>
        {% endif %}

        {% if page_obj.has_next %}
            <a class="page-button" id="next_button" href="?page={{ page_obj.next_page_number }}">Next > </a>
        {% endif %}
    </div>
</nav>
