{% extends "contacts/layout.html" %}

{% load static %}
{% block title %}Home{% endblock %}

{% block sidebar %}
    <img src="{% static 'img/add.png' %}" class="sidebar-icon" alt="Add Contact">
    <span class="icon-caption">Plus Icon</span>
{% endblock %}

{% block body %}
<h1>Contacts</h1>

<!-- Contact Form, initially hidden -->
<div id="add-contact-form" style="display: none;">
    <h2>Add New Contact</h2>
    
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" placeholder="First Name" required><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" placeholder="Last Name" required><br>

    <label for="phone_number1">Primary Phone:</label>
    <input type="number" id="phone_number1" placeholder="Primary Phone" required><br>

    <label for="phone_number2">Secondary Phone (Optional):</label>
    <input type="number" id="phone_number2" placeholder="Secondary Phone"><br>

    <label for="email">Email (Optional):</label>
    <input type="email" id="email" placeholder="Email"><br>

    <label for="association">Association:</label>
    <input type="text" id="association" placeholder="Association"><br>

    <label for="is_favorite">Favorite:</label>
    <input type="checkbox" id="is_favorite"><br>

    <button id="submit-contact-btn">Add Contact</button>
    <button onclick="toggleForm()">Cancel</button>
</div>

<script src="{% static 'js/home.js' %}"></script>

{% endblock %}
