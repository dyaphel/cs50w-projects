{% extends "contacts/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <input class="form-control" type="text" name="name" placeholder="First Name" required>
        </div>

        <div class="form-group">
            <input class="form-control" type="text" name="surname" placeholder="Surname" required>
        </div>

        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
    
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="username" required>
        </div>
        
        <div class="form-group">
            <input class="form-control" type="text" name="company" placeholder="Company">
        </div>
        
        <div class="form-group">
            <input class="form-control" type="text" name="job_position" placeholder="Job Position" required>
        </div>
        
        <div class="form-group">
            <input class="form-control" type="text" name="phone_number_1" placeholder="Phone Number 1" required>
        </div>
        
        <div class="form-group">
            <input class="form-control" type="text" name="phone_number_2" placeholder="Phone Number 2">
        </div>
        
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
